<!DOCTYPE html>
<html lang="br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Usuários</title>
</head>

<body>
  <!-- Loading -->
  <div id="containerUserLod" class="loading">
    <div class="loading__user"></div>
  </div>
  <header>
    <img class="logo" src="./assets/img/logo-uppersoft.svg">
  </header>
  <main id="usuarios" class="usuarios">
    <div class="usuarios__admUsuarios">
      <h1 class="usuarios__admUsuarios--text">Administrar Usuários</h1>
      <div id="userCard" class="usuarios__admUsuarios__card">
        <!-- Popular com usuários -->
      </div>

      <!-- Paginação -->
      <div class="usuarios__admUsuarios__indice">
        <h2 class="usuarios__admUsuarios__indice--text">mostrando <span id="users_per_page"></span> de <span
            id="users_total"></span></h2>
      </div>
    </div>
  </main>
  <script src="./node_modules/axios/dist/axios.min.js"></script>
  <script src="./assets/js/listaUsuarios.js"></script>
  <script src="./assets/js/app.js"></script>
</body>

</html>
